<body>
    <div class="grid">
      <div id="quiz">
        <h1> Trivia Quiz</h1>
        <!-- stop watch-->

    <div id="countdown" class="timer" align="right"></div>

        <hr style = "margin-bottom: 20px">

        <p id="questionQ1">1. How many sonets did Shakespere write?</p>

        <div class ="buttons">
          <button id="correct" class="correct">154<span id="q1Choice0"></span></button>
          <button id="wrong" class="wrong">108<span id="q1choice1"></span></button>
          <button id="wrong" class="wrong">157<span id="q1choice2"></span></button>
          <button id="wrong" class="wrong">167<span id="q1choice3"></span></button>
        </div>
<hr>

<p id="questionQ2">2. Were jeans always blue?</p>

<div class ="buttons">
  <button id="wrong" class="wrong">They were yellow<span id="q2Choice0"></span></button>
  <button id="wrong" class="wrong">They were orange<span id="q2choice1"></span></button>
  <button id="correct"class="correct">No<span id="q2choice2"></span></button>
  <button id="wrong"class="wrong">Yes<span id="q2choice3"></span></button>

<hr>

<p id="questionQ3">3. Where were cats once the most honored?</p>

<div class ="buttons">

  <button id="wrong" class="wrong">Greece<span id="q3choice1"></span></button>
  <button id="wrong" class="wrong">Mexico<span id="q3choice2"></span></button>
  <button id="correct" class="correct">Egypt<span id="q3choice3"></span></button>
</div><hr>

<p id="questionQ4">4. Which sea creature has three hearts?</p>

<div class ="buttons">
  <button id="wrong" class="wrong">Sea Turtle<span id="q4Choice0"></span></button>
  <button id="wrong" class="wrong">Jelly Fish<span id="q4choice1"></span></button>
  <button id="correct" class="correct">Octopus<span id="q4choice2"></span></button>
  <button id="wrong" class="wrong">Whale<span id="q4choice3"></span></button>
</div>
<hr>

<p id="questionQ5">5. What year did the Lincoln penny debut?</p>

<div class ="buttons">
  <button id="correct" class="correct">1909<span id="q5Choice0"></span></button>
  <button id="wrong"class="wrong">1897<span id="q5choice1"></span></button>
  <button id="wrong"class="wrong">1898<span id="q5choice2"></span></button>
  <button id="wrong"class="wrong">1911<span id="q5choice3"></span></button>
